{% extends 'workshop/basic.html'%}

{% block title %}TEAMS{% endblock %}
{% load static %}
{% block style %}
    <link rel="stylesheet" href="{% static 'css/event.css' %}">
    <link rel="stylesheet" href="{% static 'css/about.css' %}">
    <style>
        .overlay{

            width:100%;
            height:100%;
            border-radius:20px;
            transition:background 1s;
        }
        .profilebox:hover .overlay{
            background:rgb(26, 26, 26, .8);
        }
    </style>
{% endblock %}
{% block body%}
    <div style="position:absolute;top:0px;width:100vw;height:100vh;padding:8px;">
        <div class="container">
            <div class="row">
                <div align="center" class="col-sm-12">
                    <h1 class="title" style="margin-top:60px;">Teams</h1>
                </div>
            </div>
            <div class="row box wow zoomIn" style="box-shadow: 0px 0px 10px 3px #f20e0e;">
                <div align="center" class="col-sm-12" style="height: auto;color:white;margin:10px;">
                    {% for i in tm %}
                        <a href="{% url 'team_image' i.short_url %}" class="wow jackInTheBox">
                            <div class="profilebox profilebox1" style="background-image:url('{{ i.event_image.url }}');border-radius:20px;">
                                <div class="overlay">
                                    <div class="profileInfo" >
                                        <h3>{{ i.team_name }}</h3>
                                    </div>
                                </div>
                            </div>
                        </a>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
    <!-- partial -->
{% endblock %}
{% block script %}
{% endblock %}
